
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beta | Gianluca Ciccarelli</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">

    <script src="//api.beta.salemove.com/salemove_integration.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="wrap">
        <header id="header">
          <div id="banner"></div>
          <div id="header-outer" class="outer">

              <h1 id="logo-wrap"><div id="logo">Beta</div></h1>
              <!-- <h2 id="subtitle-wrap"><div id="subtitle">Engineer and Storyteller</div></h2> -->

            <div id="header-inner" class="inner"></div>
          </div>

        <div class="outer">
          <section id="main">

              <div class="article-inner">
                <header class="article-header">
                  <h1 class="article-title" itemprop="name">Quote Time!</h1>
                </header>
                <div class="article-entry" itemprop="articleBody">
                  <blockquote>
                    I am so clever that sometimes I don't understand a single word of what I am saying. <br />

              </div>

          </section>
        </div>

        <footer id="footer">
          <div class="outer">
            <div id="footer-info" class="inner">
              &copy; 2020 Gianluca Ciccarelli<br>
              Powered by <a href="http://hexo.io/" target="_blank">Hexo</a>
