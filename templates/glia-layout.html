<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- The only thing I needed :) -->
    <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
    <title>{% block title %}Welcome{% endblock %} â€” Gergelim</title>

    <script src="https://api.at.samo.io/salemove_integration.js?"></script>
  </head>
  <body>
  <header>
      <h1>Gergelim</h1>
      <nav>
      <ul class="nav navbar-nav">
          <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Welcome</a></li>
          {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/about', 'About']
          ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
              %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
      </ul>
      </nav>
  </header>
  <div class="page">
      {% block body %}{% endblock %}
  </div>
  <footer>
      &copy; Copyright 2021 by Gianluca Ciccarelli.
  </footer>
  </body>
</html>
