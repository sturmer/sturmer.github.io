<%= render '/partials/head.*' %>

<body>
<div id="main">
    <h1><%= @item[:title] %></h1>

    <%= yield %>

    <ul class="catalog">
        <% sorted_articles.each do |story| %>
        <li>
            <%= link_to story[:title], story.path %> (<%= story[:created_at] %>)
        </li>
        <% end %>
    </ul>
    <%= render '/partials/footer.*' %>
</div>

<%= render '/partials/sidebar.*' %>
</body>

</html>
